<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="styleshdispdisplay: block;lay: block;dispdisplay: block;lay: block;dispdisplay: block;lay: block;eet"> -->
  <title>Digital Clock</title>
  <style>
    body {
      background-size: cover;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      color: #ffffff;
      display: inline-block;
      text-align: center;
    }

    .time {
      font-size: 10vw;
      margin-bottom: 0.1em;
      font-family: 'Courier New', monospace
    }

    .date {
      font-size: 4vw;
      text-align: center;
      margin-bottom: 1em;
    }

    .sentence {
      font-size: 2vw;
      text-align: center;
      margin-bottom: 0.5em;
    }

    img {
      max-width: 63%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <p class="sentence">春蚕到死丝方尽，蜡炬成灰泪始干。</p>
    <img src="images/2023-12-19T08:11:49+00:00/3.jpeg"></img>
  </div>
  <script>
    function zeroFill(string, length) {
      for (var i = 0, l = length - string.length; i < l; i++) {
        string = '0' + string;
      }
      return string;
    }

    function updateClock() {
      const now = new Date();
      var hours = zeroFill(now.getHours().toString(), 2);
      var minutes = zeroFill(now.getMinutes().toString(), 2);
      var seconds = zeroFill(now.getSeconds().toString(), 2);
      const date = now.toDateString();

      const timeString = hours + ':' + minutes + ':' + seconds;
      document.getElementById('time').textContent = timeString;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>

</html>
